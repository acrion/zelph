          - Constraints: tree/Q21502838.md
          - Symmetric Properties: tree/Q18647518.md
#          - Entailment: tree/Q3149445.md
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight
extra_javascript:
  - https://unpkg.com/mermaid@11.4.1/dist/mermaid.min.js
extra:
  mermaid:
    version: 11.4.1