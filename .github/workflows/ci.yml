name: CI Build

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  build:
    name: Build on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
            arch: x86_64
          - os: ubuntu-latest
            name: linux-arm64
            arch: aarch64
          - os: windows-latest
            name: windows
            arch: x86_64
          - os: macos-latest
            name: macos
            arch: x86_64

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        if: matrix.name == 'linux-arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install dependencies (Linux Global)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install clang lld meson ninja-build -y
          clang --version
          ld.lld --version

      - name: Install Cross-Compilation dependencies (Linux ARM64)
        if: matrix.name == 'linux-arm64'
        run: |
          sudo apt install g++-aarch64-linux-gnu -y

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install meson

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: pip install meson ninja

      - name: Set CMake flags
        shell: bash
        run: |
          if [ "${{ matrix.name }}" = "linux-x64" ]; then
            echo "EXTRA_FLAGS=-DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_EXE_LINKER_FLAGS=\"-fuse-ld=lld\" \
            -DCMAKE_SHARED_LINKER_FLAGS=\"-fuse-ld=lld\"" >> $GITHUB_ENV
          elif [ "${{ matrix.name }}" = "linux-arm64" ]; then
            echo "EXTRA_FLAGS=-DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ \
            -DCMAKE_C_COMPILER_TARGET=aarch64-linux-gnu \
            -DCMAKE_CXX_COMPILER_TARGET=aarch64-linux-gnu \
            -DCMAKE_EXE_LINKER_FLAGS=\"-fuse-ld=lld\" \
            -DCMAKE_SHARED_LINKER_FLAGS=\"-fuse-ld=lld\"" >> $GITHUB_ENV
          else
            echo "EXTRA_FLAGS=" >> $GITHUB_ENV
          fi

      - name: Configure CMake
        env:
          QEMU_LD_PREFIX: ${{ matrix.name == 'linux-arm64' && '/usr/aarch64-linux-gnu' || '' }}
        run: cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF ${{ env.EXTRA_FLAGS }} -B build -S .

      - name: Build zelph
        env:
          QEMU_LD_PREFIX: ${{ matrix.name == 'linux-arm64' && '/usr/aarch64-linux-gnu' || '' }}
        run: cmake --build build --config Release

      - name: Package build artifacts (Zip)
        shell: python
        run: |
          import shutil
          import os

          if os.name == 'nt':
              source_dir = "build/bin/Release"
          else:
              source_dir = "build/bin"

          output_filename = "zelph-${{ matrix.name }}"

          print(f"Zipping content of {source_dir} to {output_filename}.zip")

          if os.path.exists(source_dir):
              shutil.make_archive(output_filename, 'zip', source_dir)
          else:
              print(f"Error: Directory {source_dir} not found!")
              exit(1)

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: zelph-${{ matrix.name }}
          path: zelph-${{ matrix.name }}.zip
