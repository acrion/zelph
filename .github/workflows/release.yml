name: Release Build

on:
  release:
    types: [ published ]

permissions:
  contents: write

jobs:
  release-build:
    name: Release on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            name: linux-x64
            arch: x86_64
          - os: ubuntu-latest
            name: linux-arm64
            arch: aarch64
          - os: windows-latest
            name: windows
            arch: x86_64
          - os: macos-latest
            name: macos
            arch: x86_64

    steps:
      - name: Checkout repository with submodules
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up QEMU
        if: matrix.name == 'linux-arm64'
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Install dependencies (Linux Global)
        if: runner.os == 'Linux'
        run: |
          sudo apt update
          sudo apt install clang lld meson ninja-build -y

      - name: Install Cross-Compilation dependencies (Linux ARM64)
        if: matrix.name == 'linux-arm64'
        run: |
          sudo apt install g++-aarch64-linux-gnu -y

      - name: Setup ARM Compiler Aliases
        if: matrix.name == 'linux-arm64'
        run: |
          mkdir -p arm_wrappers
          ln -s /usr/bin/aarch64-linux-gnu-gcc arm_wrappers/cc
          ln -s /usr/bin/aarch64-linux-gnu-gcc arm_wrappers/gcc
          ln -s /usr/bin/aarch64-linux-gnu-g++ arm_wrappers/c++
          ln -s /usr/bin/aarch64-linux-gnu-g++ arm_wrappers/g++
          ln -s /usr/bin/aarch64-linux-gnu-ar arm_wrappers/ar
          echo "$(pwd)/arm_wrappers" >> $GITHUB_PATH

      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install meson

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: pip install meson ninja

      - name: Set CMake flags (Linux x64)
        if: matrix.name == 'linux-x64'
        shell: bash
        run: |
          echo "EXTRA_FLAGS=-DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_EXE_LINKER_FLAGS=\"-fuse-ld=lld\" -DCMAKE_SHARED_LINKER_FLAGS=\"-fuse-ld=lld\"" >> $GITHUB_ENV

      - name: Set CMake flags (Linux ARM64 Cross-Compile)
        if: matrix.name == 'linux-arm64'
        shell: bash
        run: |
          echo "EXTRA_FLAGS=-DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ \
          -DCMAKE_C_COMPILER_TARGET=aarch64-linux-gnu \
          -DCMAKE_CXX_COMPILER_TARGET=aarch64-linux-gnu \
          -DCMAKE_EXE_LINKER_FLAGS=\"-fuse-ld=lld\"" >> $GITHUB_ENV

      - name: Set CMake flags (Non-Linux defaults)
        if: runner.os != 'Linux'
        shell: bash
        run: echo "EXTRA_FLAGS=" >> $GITHUB_ENV

      - name: Configure CMake
        env:
          QEMU_LD_PREFIX: ${{ matrix.name == 'linux-arm64' && '/usr/aarch64-linux-gnu' || '' }}
        run: cmake -DCMAKE_BUILD_TYPE=Release -DBUILD_TESTING=OFF ${{ env.EXTRA_FLAGS }} -B build -S .

      - name: Build zelph
        env:
          QEMU_LD_PREFIX: ${{ matrix.name == 'linux-arm64' && '/usr/aarch64-linux-gnu' || '' }}
        run: cmake --build build --config Release

      - name: Package build artifacts (Zip)
        shell: python
        run: |
          import shutil
          import os

          if os.name == 'nt':
              source_dir = "build/bin/Release"
          else:
              source_dir = "build/bin"

          output_filename = "zelph-${{ matrix.name }}"
          print(f"Zipping content of {source_dir} to {output_filename}.zip")

          if os.path.exists(source_dir):
              shutil.make_archive(output_filename, 'zip', source_dir)
          else:
              print(f"Error: Directory {source_dir} not found!")
              exit(1)

      - name: Upload Release Asset
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        shell: bash
        run: |
          gh release upload ${{ github.event.release.tag_name }} "zelph-${{ matrix.name }}.zip" --clobber
